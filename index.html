<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IXH – Integrated eXecution Hub</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #ffffff;
  color: #000;
}

/* LOGO */
.header {
  padding: 24px 32px;
}

.header img {
  height: 72px;
}

/* PANEL */
.panel {
  max-width: 680px;
  margin: 40px auto;
  background: linear-gradient(135deg, #0f2027, #203a43);
  border-radius: 24px;
  padding: 36px;
  color: #fff;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  text-align: center;
}

/* CLOCK */
.clock {
  font-size: 34px;
  letter-spacing: 2px;
  margin-bottom: 28px;
}

/* MODE */
.mode {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 32px;
}

.mode button {
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: #bdc3c7;
  color: #000;
}

/* SYSTEMS */
.systems {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.system {
  padding: 24px;
  font-size: 18px;
  border-radius: 16px;
  border: none;
  background: #bdc3c7;
  color: #000;
}

.system.on {
  background: #2ecc71;
  color: #000;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="header">
  <img src="logo.png" alt="IXH logo">
</div>

<!-- PANEL -->
<div class="panel">

  <div class="clock" id="clock">--:--:--</div>

  <div class="mode">
    <button>AUTO</button>
    <button>MANUAL</button>
  </div>

  <div class="systems">
    <button class="system on">UKŁAD 1</button>
    <button class="system">UKŁAD 2</button>
    <button class="system">UKŁAD 3</button>
  </div>

</div>

<script>
function updateClock() {
  document.getElementById("clock").innerText =
    new Date().toLocaleTimeString("pl-PL");
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
